    <h3>Watch the following Video and provide some feedback in the form below!</h3>

    <br>
    <form action="" method="">
        <br>
        Name: <input type="text" name="name">

        <p>Was the Video Insightful?</p>

            <input type="radio" id="no" name="choice" value="no">

        <p>What are some examples of the effects Cyberbullying?</p>

            <label for="answer3"> Lose Confidence</label><br>

            <input type="checkbox" id="answer5" name="answer5" value="Think badly of themselves">

        <br><br>General Comments<br>
