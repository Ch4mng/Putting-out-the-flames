<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercise 3</title>
</head>
<body>
    <h3>Watch the following Video and provide some feedback in the form below!</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/niaDJdEXk9U?si=EYv0oIlD4X8H-chQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <br>
    
    <!-- INSERT HTML CODE BELOW -->
    <form action="" method="GET">
        name: <input type="text">
        <br><br>

        <p>was the video insightful?</p>
        <input type="radio" id="yes" value="yes">
        <label for="yes">yes</label>
        <input type="radio" id="no" value="no">
        <label for="no">no</label>

        <p>what are some examples of Mental health issues?</p>
        <input type="checkbox" id="anxiety" value="anxiety">
        <label for="anxiety">anxiety</label><br>
        <input type="checkbox" id="ADHD" value="ADHD">
        <label for="ADHD">ADHD</label><br>
        <input type="checkbox" id="OCD" value="OCD">
        <label for="OCD">OCD</label><br>
        <input type="checkbox" id="depression" value="depression">
        <label for="depression">depression</label><br>
        <input type="checkbox" id="eating disorders" value="eating disorders">
        <label for="eating disorders">eating disorders</label><br>

        <br>general comments<br>
        <textarea name="message"  cols="30" rows="5"></textarea>
        <br><br> 
        <input type="submit" value="submit">
        <button type="button">cancel</button>
    </form>
</body>
</html>
